{% extends 'base.html' %}
{% block postform %}  
<div>
<h1>Add Post for {{user.first_name}} {{user.last_name}}</h1>
<form action="" method="POST">
    Title <input type="text" name="title">
    <br>
    Content <input type="text" name="content">
    <br>
    <button  type="submit">Add</button>
    <a  href="/users/{{user.id}}">Cancel</a>
</form>
</div>
{% endblock %}
