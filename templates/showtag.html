<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <div>
        <h1>{{tag.name}}</h1>
        <ul>
            {% for post in tag.posts %}
            <li><a href="/post/{{post.id}}">{{post.title}}</a></li>
            {% endfor %}
        </ul>
        <form action="">
            <button formaction="/tags/{{tag.id}}/edit" formmethod="GET">Edit</button>
            <button formaction="/tags/{{tag.id}}/delete" formmethod="POST">Cancel</button>
        </form>
    </div>
</body>
</html>
