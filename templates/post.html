{% extends 'base.html' %}
{% block post %}
<div>
    <h1>{{post.title}}</h1>
    <h2>{{post.content}}</h2>
    <h3>By {{post.user.first_name}} {{post.user.last_name}} on {{post.created_at}}</h3>
    <form action="">
        <button formaction="/users" formmethod="GET">Cancel</button>
        <button formaction="/posts/{{post.id}}/edit" formmethod="GET">Edit</button>
        <button formaction="/posts/{{post.id}}/delete" formmethod="POST">Delete</button>
    </form>
</div>
{% endblock %}
